<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Primi passi con JS</title>
  </head>
  <body>
    <header>
      <h1>Il nostro primo file JS!</h1>
    </header>
    <!-- il modo migliore per collegare un file .js ad un documento HTML
     è inserire un tag <script> come ULTIMA RIGA DEL BODY!
     questo al fine di permettere il completo caricamento degli elementi
     HTML -prima- dell'esecuzione della nostra logica JS -->
    <script src="./scripts/script.js"></script>
    <!-- questo provocherà il CARICAMENTO di "script.js" ogni volta che 
     apriamo questo documento HTML -->
  </body>
</html>
